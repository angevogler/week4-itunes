<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Kranky" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Really Awesome Music Site</h1>
    </header>

    <section class="player">
      <audio class="music-player" controls="controls" src=""></audio>
    </section>

    <section class="search">
      <input type="text" id="search-bar" placeholder="Search for Artist">
      <button id="search-btn">Search</button>
    </section>

    <h3 class="results-title">Search Results:</h3>
    <section class="results">
    </section>

  </div>
  <script src="main.js"></script>
</body>
</html>
